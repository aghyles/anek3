<div>
    <h2 id="page-heading">
        <span jhiTranslate="t04JhApp.dosage.home.title">Dosages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dosage" [routerLink]="['/dosage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="t04JhApp.dosage.home.createLabel">
            Create a new Dosage
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="dosages?.length === 0">
        <span jhiTranslate="t04JhApp.dosage.home.notFound">No dosages found</span>
    </div>
    <div class="table-responsive" *ngIf="dosages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="t04JhApp.dosage.dosageS">Dosage S</span></th>
            <th scope="col" ><span jhiTranslate="t04JhApp.dosage.dosagelong">Dosagelong</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dosage of dosages ;trackBy: trackId">
                <td><a [routerLink]="['/dosage', dosage.id, 'view' ]">{{dosage.id}}</a></td>
                <td>{{dosage.dosageS}}</td>
                <td>{{dosage.dosagelong}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dosage', dosage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dosage', dosage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(dosage)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
