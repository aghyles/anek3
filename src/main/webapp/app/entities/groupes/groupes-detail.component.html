<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupes">
            <h2><span jhiTranslate="t04JhApp.groupes.detail.title">Groupes</span> {{groupes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="t04JhApp.groupes.groupes">Groupes</span></dt>
                <dd>
                    <span>{{groupes.groupes}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.groupes.saison">Saison</span></dt>
                <dd>
                    <span>{{groupes.saison}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.groupes.user">User</span></dt>
                <dd>
                    {{groupes.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groupes', groupes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
