<div>
    <h2 id="page-heading">
        <span jhiTranslate="t04JhApp.groupes.home.title">Groupes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-groupes" [routerLink]="['/groupes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="t04JhApp.groupes.home.createLabel">
            Create a new Groupes
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groupes?.length === 0">
        <span jhiTranslate="t04JhApp.groupes.home.notFound">No groupes found</span>
    </div>
    <div class="table-responsive" *ngIf="groupes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="t04JhApp.groupes.groupes">Groupes</span></th>
            <th scope="col" ><span jhiTranslate="t04JhApp.groupes.saison">Saison</span></th>
            <th scope="col" ><span jhiTranslate="t04JhApp.groupes.user">User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupes of groupes ;trackBy: trackId">
                <td><a [routerLink]="['/groupes', groupes.id, 'view' ]">{{groupes.id}}</a></td>
                <td>{{groupes.groupes}}</td>
                <td>{{groupes.saison}}</td>
                <td>
                    {{groupes.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/groupes', groupes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/groupes', groupes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/groupes', { outlets: { popup: groupes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
