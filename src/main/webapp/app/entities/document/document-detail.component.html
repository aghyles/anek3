<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span jhiTranslate="t04JhApp.document.detail.title">Document</span> {{document.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="t04JhApp.document.docTitle">Doc Title</span></dt>
                <dd>
                    <span>{{document.docTitle}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.document.dateDoc">Date Doc</span></dt>
                <dd>
                    <span>{{document.dateDoc}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.document.linkDoc">Link Doc</span></dt>
                <dd>
                    <span>{{document.linkDoc}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.document.typeDoc">Type Doc</span></dt>
                <dd>
                    <span jhiTranslate="{{'t04JhApp.TypeDocument.' + document.typeDoc}}">{{document.typeDoc}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.document.swimer">Swimer</span></dt>
                <dd>
                    <div *ngIf="document.swimer">
                        <a [routerLink]="['/swimer', document.swimer?.id, 'view']">{{document.swimer?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="t04JhApp.document.ficheTest">Fiche Test</span></dt>
                <dd>
                    <div *ngIf="document.ficheTest">
                        <a [routerLink]="['/fiche-test', document.ficheTest?.id, 'view']">{{document.ficheTest?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document', document.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
