<div>
    <h2 id="page-heading">
        <span jhiTranslate="t04JhApp.testPhysique.home.title">Test Physiques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-physique" [routerLink]="['/test-physique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="t04JhApp.testPhysique.home.createLabel">
            Create a new Test Physique
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="testPhysiques?.length === 0">
        <span jhiTranslate="t04JhApp.testPhysique.home.notFound">No testPhysiques found</span>
    </div>
    <div class="table-responsive" *ngIf="testPhysiques?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="testPhy1"><span jhiTranslate="t04JhApp.testPhysique.testPhy1">Test Phy 1</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="testPhy2"><span jhiTranslate="t04JhApp.testPhysique.testPhy2">Test Phy 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="testPhy3"><span jhiTranslate="t04JhApp.testPhysique.testPhy3">Test Phy 3</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="testPhy4"><span jhiTranslate="t04JhApp.testPhysique.testPhy4">Test Phy 4</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="testPhy5"><span jhiTranslate="t04JhApp.testPhysique.testPhy5">Test Phy 5</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testPhysique of testPhysiques ;trackBy: trackId">
                <td><a [routerLink]="['/test-physique', testPhysique.id, 'view' ]">{{testPhysique.id}}</a></td>
                <td>{{testPhysique.testPhy1}}</td>
                <td>{{testPhysique.testPhy2}}</td>
                <td>{{testPhysique.testPhy3}}</td>
                <td>{{testPhysique.testPhy4}}</td>
                <td>{{testPhysique.testPhy5}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/test-physique', testPhysique.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/test-physique', testPhysique.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(testPhysique)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="testPhysiques?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
