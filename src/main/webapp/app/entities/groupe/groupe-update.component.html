<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-groupe-heading" jhiTranslate="t04JhApp.groupe.home.createOrEditLabel">Create or edit a Groupe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.groupe.groupeName" for="field_groupeName">Groupe Name</label>
                    <input type="text" class="form-control" name="groupeName" id="field_groupeName"
                           formControlName="groupeName"/>
                    <div *ngIf="editForm.get('groupeName').invalid && (editForm.get('groupeName').dirty || editForm.get('groupeName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('groupeName').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.groupe.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.groupe.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.groupe.saison" for="field_saison">Saison</label>
                    <input type="text" class="form-control" name="saison" id="field_saison"
                           formControlName="saison"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.groupe.category" for="field_category">Category</label>
                    <select class="form-control" name="category" formControlName="category" id="field_category">
                        <option value="BEBE">{{'t04JhApp.Category.BEBE' | translate}}</option>
                        <option value="POUSIN">{{'t04JhApp.Category.POUSIN' | translate}}</option>
                        <option value="BENJAMIN">{{'t04JhApp.Category.BENJAMIN' | translate}}</option>
                        <option value="MINIME">{{'t04JhApp.Category.MINIME' | translate}}</option>
                        <option value="JUNIOR">{{'t04JhApp.Category.JUNIOR' | translate}}</option>
                        <option value="SENIOR">{{'t04JhApp.Category.SENIOR' | translate}}</option>
                        <option value="MASTER">{{'t04JhApp.Category.MASTER' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
