<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nageur">
            <h2><span jhiTranslate="t04JhApp.nageur.detail.title">Nageur</span> {{nageur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="t04JhApp.nageur.licence">Licence</span></dt>
                <dd>
                    <span>{{nageur.licence}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.nageur.nom">Nom</span></dt>
                <dd>
                    <span>{{nageur.nom}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.nageur.prenom">Prenom</span></dt>
                <dd>
                    <span>{{nageur.prenom}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.nageur.date_naissance">Date Naissance</span></dt>
                <dd>
                    <span>{{nageur.dateNaissance}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.nageur.tel">Tel</span></dt>
                <dd>
                    <span>{{nageur.tel}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.nageur.hauraire_etude">Hauraire Etude</span></dt>
                <dd>
                    <span>{{nageur.hauraireEtude}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.nageur.groupes">Groupes</span></dt>
                <dd>
                    <div *ngIf="nageur.groupes">
                        <a [routerLink]="['/groupes', nageur.groupes?.id, 'view']">{{nageur.groupes?.groupes}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nageur', nageur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
