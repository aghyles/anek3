<div>
    <h2 id="page-heading">
        <span jhiTranslate="t04JhApp.programmation.home.title">Programmations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-programmation" [routerLink]="['/programmation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="t04JhApp.programmation.home.createLabel">
            Create a new Programmation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="programmations?.length === 0">
        <span jhiTranslate="t04JhApp.programmation.home.notFound">No programmations found</span>
    </div>
    <div class="table-responsive" *ngIf="programmations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="programme"><span jhiTranslate="t04JhApp.programmation.programme">Programme</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="groupe"><span jhiTranslate="t04JhApp.programmation.groupe">Groupe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="groupe.id"><span jhiTranslate="t04JhApp.programmation.groupe">Groupe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let programmation of programmations ;trackBy: trackId">
                <td><a [routerLink]="['/programmation', programmation.id, 'view' ]">{{programmation.id}}</a></td>
                <td>{{programmation.programme}}</td>
                <td>{{programmation.groupe}}</td>
                <td>
                    <div *ngIf="programmation.groupe">
                        <a [routerLink]="['/groupe', programmation.groupe?.id, 'view' ]" >{{programmation.groupe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/programmation', programmation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/programmation', programmation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(programmation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
