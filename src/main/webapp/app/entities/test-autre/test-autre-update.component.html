<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-test-autre-heading" jhiTranslate="t04JhApp.testAutre.home.createOrEditLabel">Create or edit a Test Autre</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.testAutre.testTitle" for="field_testTitle">Test Title</label>
                    <input type="text" class="form-control" name="testTitle" id="field_testTitle"
                           formControlName="testTitle"/>
                    <div *ngIf="editForm.get('testTitle').invalid && (editForm.get('testTitle').dirty || editForm.get('testTitle').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('testTitle').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.testAutre.typeTest" for="field_typeTest">Type Test</label>
                    <input type="text" class="form-control" name="typeTest" id="field_typeTest"
                           formControlName="typeTest"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.testAutre.resultat" for="field_resultat">Resultat</label>
                    <input type="text" class="form-control" name="resultat" id="field_resultat"
                           formControlName="resultat"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.testAutre.observation" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                           formControlName="observation"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
