<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ficheSeance">
            <h2><span jhiTranslate="t04JhApp.ficheSeance.detail.title">Fiche Seance</span> {{ficheSeance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="t04JhApp.ficheSeance.ficheSNum">Fiche S Num</span></dt>
                <dd>
                    <span>{{ficheSeance.ficheSNum}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.ficheSeance.date">Date</span></dt>
                <dd>
                    <span>{{ficheSeance.date}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.ficheSeance.observation">Observation</span></dt>
                <dd>
                    <span>{{ficheSeance.observation}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.ficheSeance.volume">Volume</span></dt>
                <dd>
                    <span>{{ficheSeance.volume}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.ficheSeance.bilan">Bilan</span></dt>
                <dd>
                    <span>{{ficheSeance.bilan}}</span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.ficheSeance.exercice">Exercice</span></dt>
                <dd>
                    <span *ngFor="let exercice of ficheSeance.exercices; let last = last">
                        <a [routerLink]="['/exercice', exercice?.id, 'view' ]">{{exercice.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="t04JhApp.ficheSeance.groupe">Groupe</span></dt>
                <dd>
                    <div *ngIf="ficheSeance.groupe">
                        <a [routerLink]="['/groupe', ficheSeance.groupe?.id, 'view']">{{ficheSeance.groupe?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fiche-seance', ficheSeance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
