<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-objectif-heading" jhiTranslate="t04JhApp.objectif.home.createOrEditLabel">Create or edit a Objectif</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.objectif.objectifName" for="field_objectifName">Objectif Name</label>
                    <input type="text" class="form-control" name="objectifName" id="field_objectifName"
                           formControlName="objectifName"/>
                    <div *ngIf="editForm.get('objectifName').invalid && (editForm.get('objectifName').dirty || editForm.get('objectifName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('objectifName').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="t04JhApp.objectif.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="t04JhApp.objectif.exercice" for="field_exercices">Exercice</label>
                    <select class="form-control" id="field_exercices" multiple name="exercices" formControlName="exercices">
                        <option [ngValue]="getSelected(editForm.get('exercices').value, exerciceOption)" *ngFor="let exerciceOption of exercices; trackBy: trackExerciceById">{{exerciceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
